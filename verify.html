<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GutDigest - Verify Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #1a0f0a 0%, #3e2723 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            color: #000;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #d4af37 0%, #8c6b0d 100%);
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: #1a0f0a;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            color: #3e2723;
            font-weight: 700;
        }
        
        .content {
            padding: 40px;
        }
        
        .status {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 900;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .status.valid {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: #fff;
            border: 3px solid #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        .status.invalid {
            background: linear-gradient(135deg, #c62828, #b71c1c);
            color: #fff;
            border: 3px solid #f44336;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
        }
        
        .status.checking {
            background: linear-gradient(135deg, #f57c00, #e65100);
            color: #fff;
            border: 3px solid #ff9800;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .details h3 {
            font-family: 'Cinzel', serif;
            color: #3e2723;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 700;
            color: #5d4037;
        }
        
        .detail-value {
            color: #000;
            text-align: right;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            color: #666;
            font-size: 0.9rem;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê GutDigest</h1>
            <p>Result Verification System</p>
        </div>
        
        <div class="content">
            <div id="status-container">
                <div class="status checking">
                    <div class="icon">‚è≥</div>
                    VERIFYING...
                    <div class="loader"></div>
                </div>
            </div>
            
            <div id="details-container" style="display:none;">
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 GutDigest Verification System<br>
            Powered by Firebase & Cryptographic Security
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA2zQtQ5KiQDlxEtLun5xeHt361g_l4jro",
            authDomain: "physiopuzzle-af7d0.firebaseapp.com",
            projectId: "physiopuzzle-af7d0",
            storageBucket: "physiopuzzle-af7d0.firebasestorage.app",
            messagingSenderId: "627635975940",
            appId: "1:627635975940:web:e3704ddc88b077a6bd0251"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.firestore();
        const SECRET_SALT = "GutDigest_Secure_2025_Alagbonsi_UR";
        
        async function generateHash(data) {
            const text = JSON.stringify(data) + SECRET_SALT;
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        async function verifyResult() {
            const urlParams = new URLSearchParams(window.location.search);
            const submissionId = urlParams.get('id');
            const providedHash = urlParams.get('h');
            
            if (!submissionId || !providedHash) {
                showResult(false, "Invalid verification link. Missing parameters.");
                return;
            }
            
            try {
                const doc = await db.collection('submissions').doc(submissionId).get();
                
                if (!doc.exists) {
                    showResult(false, "Submission not found. This result may be fake.");
                    return;
                }
                
                const data = doc.data();
                
                // Recreate hash from stored data
                const verificationData = {
                    id: data.id,
                    name: data.name,
                    email: data.email,
                    institution: data.institution,
                    country: data.country,
                    timestamp: data.timestamp,
                    totalStages: data.totalStages,
                    stagesPassed: data.stagesPassed,
                    stageResults: data.stageResults,
                    finalStatus: data.finalStatus
                };
                
                const recalculatedHash = await generateHash(verificationData);
                
                if (recalculatedHash === providedHash && data.hash === providedHash) {
                    showResult(true, "AUTHENTIC", data);
                } else {
                    showResult(false, "HASH MISMATCH - This result has been tampered with or is fake.");
                }
                
            } catch(error) {
                console.error("Verification error:", error);
                showResult(false, "Error connecting to database: " + error.message);
            }
        }
        
        function showResult(isValid, message, data = null) {
            const statusContainer = document.getElementById('status-container');
            const detailsContainer = document.getElementById('details-container');
            
            if (isValid) {
                statusContainer.innerHTML = `
                    <div class="status valid">
                        <div class="icon">‚úÖ</div>
                        AUTHENTIC RESULT
                    </div>
                `;
                
                const submittedDate = new Date(data.timestamp);
                const verifiedDate = new Date();
                
                detailsContainer.innerHTML = `
                    <div class="details">
                        <h3>üìã Submission Details</h3>
                        <div class="detail-row">
                            <span class="detail-label">Submission ID:</span>
                            <span class="detail-value">${data.id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Student Name:</span>
                            <span class="detail-value">${data.name}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${data.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Institution:</span>
                            <span class="detail-value">${data.institution}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Country:</span>
                            <span class="detail-value">${data.country}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Submitted On:</span>
                            <span class="detail-value">${submittedDate.toLocaleString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Final Status:</span>
                            <span class="detail-value" style="color:${data.finalStatus === 'PASSED' ? '#2e7d32' : '#c62828'}; font-weight:900;">${data.finalStatus}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Stages Passed:</span>
                            <span class="detail-value">${data.stagesPassed} / ${data.totalStages}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Verified On:</span>
                            <span class="detail-value">${verifiedDate.toLocaleString()}</span>
                        </div>
                    </div>
                    
                    <div style="background:#e8f5e9; padding:15px; border-radius:8px; text-align:center; color:#2e7d32; font-weight:700;">
                        ‚úì This is a genuine GutDigest result. All cryptographic signatures match.
                    </div>
                `;
                
                detailsContainer.style.display = 'block';
                
            } else {
                statusContainer.innerHTML = `
                    <div class="status invalid">
                        <div class="icon">‚ùå</div>
                        INVALID RESULT
                    </div>
                `;
                
                detailsContainer.innerHTML = `
                    <div style="background:#ffebee; padding:20px; border-radius:8px; text-align:center; color:#c62828; font-weight:700; border:2px solid #f44336;">
                        <strong>‚ö†Ô∏è WARNING</strong><br><br>
                        ${message}<br><br>
                        This result certificate is NOT authentic.
                    </div>
                `;
                
                detailsContainer.style.display = 'block';
            }
        }
        
        // Run verification on page load
        window.addEventListener('DOMContentLoaded', verifyResult);
    </script>
</body>
</html>
